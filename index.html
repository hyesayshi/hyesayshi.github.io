---
layout: default
---

<div id="masonry-container" role="main" class="clearfix container">
	{% for post in site.posts %}
		<article class="masonry-item {{ post.brick-width }}">
		  <a href="{{ site.baseurl }}{{ post.url }}">
		  <img class="thumbnail " src="{{ site.baseurl }}/images/{{ post.thumbnail }}" />
		  </a>

		  <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		  <div class="entry">
		  	<p>{{ post.desc }}</p>
		  </div>
		</article>
	{% endfor %}
</div>
